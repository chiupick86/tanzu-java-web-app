accelerator:
  displayName: Tanzu Java Web App
  description: A sample Spring Boot web application built with Tanzu supply-chain
  iconUrl: https://raw.githubusercontent.com/sample-accelerators/icons/master/icon-cloud.png
  tags:
  - main-branch
  - java
  - spring
  - web
  - tanzu

  # options for the UI
  options:
  - name: workloadName
    label: "The Name of Workload"
    inputType: text
    display: true
    defaultValue: ""
    required: true

  - name: nameSpace
    description: 'Which NameSpace(Environment) you want to deploy the Workload?'
    inputType: select
    defaultValue: "tap-dev"
    choices:
      - text: tap-dev
        value: "tap-dev"
      - text: tap-sit
        value: "tap-sit"
      - text: tap-uat
        value: "tap-uat"
      - text: tap-prod
        value: "tap-prod"
        
  - name: javaVersion 
    inputType: radio 
    display: true 
    defaultValue: '17' 
    choices:
      - text: 16
        value: '16'
      - text: 17
        value: '17'
      - text: 18
        value: '18'

# Need PV or not
  - name: testWhenBuild 
    label: "Testing while executing maven build?"
    inputType: checkbox
    dataType: boolean
    defaultValue: false

# Readiness & Liviness Version
  - name: stateNess 
    label: "Do you need Self-HealthCheck(Readiness & Liviness Probe) for the Workload?"
    inputType: checkbox
    dataType: boolean
    defaultValue: false
    
  - name: dependsOnStateness
    description: Visibility depends on the checkbox2 option containing a checked value value-3 (Checkbox2 choice 3).
    dependsOn:
      name: stateNess
      value: true
    defaultValue: "8082"

# Need PV or not
  - name: needPv 
    label: "Do you need Persistent Volume for the Workload?"
    inputType: checkbox
    dataType: boolean
    defaultValue: false

